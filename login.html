<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
              loginBlue: '#3CC5FF',
      loginTeal: '#53E6E6',
      loginPurple: '#8740FF',
      loginPink: '#FF40C2',
          }
        }
      }
    }
  </script>

    </head>
<body>
<div class="bg-gradient-to-tr from-loginBlue via-loginPurple to-loginPink min-h-screen relative">
<div class="bg-white sm:w-[400px] w-[90%]  sm:h-[400px] mx-auto my-auto  rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 ">
    <h1 class="text-2xl mt-3 font-bold font-serif hover:scale-125  text-center">login</h1>

    <div class="w-[calc(100%-20px)] mx-auto   font-semibold  ">
<p class="text-semibold my-2 text-neutral-400">Username</p>
        <input type="text" class="border w-full px-2 py-2 outline-none focus:ring-2 focus:ring-blue-400  rounded-lg border-neutral-400 focus:border-none "placeholder="Enter Your Username" >
    </div>

    <div class="w-[calc(100%-20px)] mx-auto relative  font-semibold  ">
<p class="text-semibold my-2 text-neutral-400">Password</p>
        <input type="text" class="block border w-full px-2 py-2 outline-none focus:ring-2 focus:ring-blue-400  rounded-lg border-neutral-400 focus:border-none "placeholder="Enter Your password" >
     
     <a href="" class="my-2 text-sm font-bold text-neutral-400 hover:text-black absolute right-5  ">Forget password?</a>
    </div>

    <button class="w-[90%] block mx-auto my-10 py-2 px-3 bg-gradient-to-tr from-loginBlue via-loginPurple to-loginPink rounded-xl font-semibold ">LogIn</button>
 


</div>


</div>
</body>
</html>
